<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memorial Slideshow</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Playfair+Display:wght@400;500;600&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="slideshow-container">
        <!-- Current slide -->
        <div id="current-slide" class="slide">
            <img class="slide-image" alt="">
            <div class="verse-card">
                <div class="verse-text-container">
                    <p class="verse-text verse-english"></p>
                    <p class="verse-text verse-thai"></p>
                </div>
                <div class="verse-ref-container">
                    <p class="verse-reference verse-ref-english"></p>
                    <p class="verse-reference verse-ref-thai"></p>
                </div>
            </div>
        </div>

        <!-- Next slide (for transitions) -->
        <div id="next-slide" class="slide">
            <img class="slide-image" alt="">
            <div class="verse-card">
                <div class="verse-text-container">
                    <p class="verse-text verse-english"></p>
                    <p class="verse-text verse-thai"></p>
                </div>
                <div class="verse-ref-container">
                    <p class="verse-reference verse-ref-english"></p>
                    <p class="verse-reference verse-ref-thai"></p>
                </div>
            </div>
        </div>

        <!-- Transition overlay -->
        <div id="transition-overlay"></div>

        <!-- Hearts mask overlay -->
        <div id="hearts-overlay">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <defs>
                    <mask id="hearts-mask">
                        <rect width="100" height="100" fill="white"/>
                        <g id="hearts-group" fill="black">
                            <!-- Hearts will be dynamically positioned -->
                        </g>
                    </mask>
                </defs>
                <rect width="100" height="100" fill="black" mask="url(#hearts-mask)"/>
            </svg>
        </div>
    </div>

    <!-- Slideshow Script -->
    <script src="js/slideshow.js"></script>
</body>
</html>
